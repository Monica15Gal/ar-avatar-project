<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D con QR - Three.js + AR</title>
    
    <!-- Three.js con import maps -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://threejs.org/build/three.module.js",
            "three/addons/": "https://threejs.org/examples/jsm/"
        }
    }
    </script>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    
    <!-- AR.js para Three.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>游 Modelo 3D con QR</h3>
        <p>Enfoca un c칩digo QR con valor "5"</p>
    </div>
    
    <div id="loading">Cargando c치mara AR...</div>
    
    <canvas id="c"></canvas>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        
        // ===== CONFIGURACI칍N THREE.JS =====
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            canvas: document.getElementById('c'),
            alpha: true,
            antialias: true
        });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        
        // ===== CONFIGURACI칍N AR.JS =====
        const arToolkitSource = new THREEx.ArToolkitSource({
            sourceType: 'webcam',
        });
        
        const arToolkitContext = new THREEx.ArToolkitContext({
            cameraParametersUrl: 'https://raw.githack.com/AR-js-org/AR.js/master/three.js/data/camera_para.dat',
            detectionMode: 'mono',
            patternRatio: 0.5,
        });
        
        // ===== GRUPO DEL MARCADOR QR =====
        const markerRoot = new THREE.Group();
        scene.add(markerRoot);
        
        // ===== CONTROLES DEL MARCADOR QR =====
        const arMarkerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
            type: 'barcode',
            barcodeValue: '5', // Valor del QR que detectar치
        });
        
        // ===== CARGAR MODELO 3D =====
        const loader = new GLTFLoader();
        let model;
        
        loader.load(
            'https://cdn.aframe.io/test-models/models/glTF-2.0/Duck/glTF/Duck.gltf',
            (gltf) => {
                model = gltf.scene;
                model.scale.set(5, 5, 5);
                model.position.set(0, 0, 0);
                model.rotation.y = Math.PI;
                
                // A침adir iluminaci칩n
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
                markerRoot.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
                directionalLight.position.set(10, 10, 5);
                markerRoot.add(directionalLight);
                
                markerRoot.add(model);
                document.getElementById('loading').style.display = 'none';
            },
            (progress) => {
                const percent = (progress.loaded / progress.total * 100).toFixed(2);
                document.getElementById('loading').textContent = `Cargando modelo 3D... ${percent}%`;
            },
            (error) => {
                console.error('Error cargando modelo:', error);
                document.getElementById('loading').textContent = 'Error cargando modelo 3D';
            }
        );
        
        // ===== INICIALIZAR AR =====
        arToolkitSource.init(() => {
            // Ajustar tama침o del renderer al de la fuente de video
            arToolkitSource.onResizeElement();
            arToolkitSource.copyElementSizeTo(renderer.domElement);
            
            arToolkitContext.init(() => {
                // Copiar matriz de proyecci칩n de la c치mara
                camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
            });
        });
        
        // ===== ANIMACI칍N =====
        function animate() {
            requestAnimationFrame(animate);
            
            // Actualizar AR.js
            if (arToolkitSource.ready) {
                arToolkitContext.update(arToolkitSource.domElement);
            }
            
            // Rotar modelo si est치 visible
            if (model && markerRoot.visible) {
                model.rotation.y += 0.01;
            }
            
            renderer.render(scene, camera);
        }
        animate();
        
        // ===== AJUSTAR TAMA칌O EN REDIMENSIONAMIENTO =====
        window.addEventListener('resize', () => {
            if (arToolkitSource.ready) {
                arToolkitSource.onResizeElement();
                arToolkitSource.copyElementSizeTo(renderer.domElement);
            }
            
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
    </script>
</body>
</html>
