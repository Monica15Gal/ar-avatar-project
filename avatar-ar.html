<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar AR - Soluci贸n Educativa</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 300px;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="info-panel">
        <h3> Asistente Anat贸mico AR</h3>
        <p>Enfoca un c贸digo QR con valor "5"</p>
        <p><strong>Aplicaci贸n:</strong> Educaci贸n m茅dica</p>
    </div>

    <div class="loading" id="loading">Cargando modelo 3D...</div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; detectionMode: mono; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
        loaded="document.getElementById('loading').style.display='none'"
    >
        
        <!-- MARCADOR QR -->
        <a-marker type="barcode" value="5">
            <!-- MODELO MS LIVIANO -->
            <a-entity
                gltf-model="url(https://cdn.aframe.io/test-models/models/glTF-2.0/Box/glTF/Box.gltf)"
                scale="0.5 0.5 0.5"
                position="0 0.3 0"
                rotation="0 45 0"
                animation="property: rotation; to: 0 405 0; loop: true; dur: 5000"
            >
                <a-text 
                    value="Modelo 3D Educativo" 
                    position="0 1 0" 
                    align="center"
                    color="#4ECDC4"
                    scale="2 2 2"
                ></a-text>
            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
        
    </a-scene>

</body>
</html>
