<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar AR - Soluci贸n Educativa</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <!-- Panel de informaci贸n -->
    <div class="info-panel">
        <h3> Asistente Anat贸mico AR</h3>
        <p>Enfoca el c贸digo QR para ver el modelo 3D del coraz贸n humano</p>
        <p><strong>Aplicaci贸n:</strong> Educaci贸n m茅dica</p>
    </div>

    <!-- Escena AR -->
    <a-scene 
        embedded 
        arjs="sourceType: webcam; detectionMode: mono; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
    >
        
        <!-- MARCADOR QR - Punto 1 del requerimiento -->
        <a-marker 
            type="barcode" 
            value="5"
        >
            <!-- AVATAR 3D - Punto 2 del requerimiento -->
            <!-- Reemplazamos <a-box> por <a-entity> con modelo GLTF -->
            <a-entity
                gltf-model="url(https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Heart/glTF/Heart.gltf)"
                scale="0.15 0.15 0.15"
                position="0 0.3 0"
                rotation="0 45 0"
                animation="property: rotation; to: 0 405 0; loop: true; dur: 10000"
            >
                <!-- Texto informativo flotante -->
                <a-text 
                    value="Coraz贸n Humano" 
                    position="0 0.8 0" 
                    align="center"
                    color="#ff6b6b"
                    scale="2 2 2"
                ></a-text>
            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
        
    </a-scene>

</body>
</html>
